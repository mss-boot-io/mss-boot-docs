baseURL: "https://mss-boot-io.github.io/mss-boot"
languageCode: en-us
title: mss-boot documents
theme: hugo-fresh
googleAnalytics: # Put in your tracking code without quotes like this: UA-XXXXXX...
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/logo-s.png
    link: /mss-boot/

  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: mss-boot
    # Hero subtitle (optional)
    subtitle: 企业级语言异构微服务解决方案
    # Button text
    buttontext: Get started
    # Where the main hero button links to
    buttonlink: /mss-boot/latest
    # Hero image (from static/images/___)
    image: illustrations/worker.svg
  navbar:
  - title: 文档
    url: /mss-boot/latest
  - title: 交流
    url: /mss-boot/communicate
  - title: version
    sublinks:
    - title: v0.0.1
      url: /mss-boot/latest
    - title: latest
      url: /mss-boot/latest
  - title: Github
    url: https://github.com/mss-boot-io/mss-boot
  footer:
    # Logo (from /mss-boot/images/logos/___)
    logo: logo-s.png
    # Social Media Title
    socialmediatitle: Follow Me
    # Social media links (GitHub, Twitter, etc.). All are optional.
    socialmedia:
    - link: https://github.com/mss-boot-io/mss-boot
      # Icons are from Font Awesome
      icon: github